{% extends '/layout.html' %}
{% set title = post.title %}

{% block css %}
	<link href="{{ static("css/post/styles.css") }}" rel="stylesheet">
	<link href="{{ static("css/post/responsive.css") }}" rel="stylesheet">
{% endblock %}

{% block content %}
<style>
	.slider {
    height: 100%;
    width: 100%;
    position: relative;
    z-index: 0;
    color: #fff;
    background-size: cover;
    -webkit-background-size: cover;
  	-moz-background-size: cover;
  	-o-background-size: cover;
    
  	background: url({{ post.header_image.url() }}?q=50) no-repeat center center fixed; 
  	
  	
}

#fixedbutton {
    position: absolute;
    top: 16px;
    left: 16px;
    width: 32px;
    height: 32px;
    opacity: .5;
}
</style>
<div class="slider center-text">
		<div class="container height-100">
			<div class="row height-100">
				<div class="col-lg-1 hidden-md-down"></div>
				<div class="col-lg-10 col-md-12">
					<div class="display-table">
						<div class="display-table-cell">
							<h1 class="title">{{ post.title | upper }}</h1>
							<h3>{{ post.sub_title }}</h3>
						</div><!-- display-table-cell -->
					</div><!-- display-table -->

				</div><!-- col-lg-10 -->
			</div><!-- row -->
		</div><!-- conatiner -->
	</div><!-- slider -->

<section class="post-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-1 col-md-0"></div>
			<div class="col-lg-10 col-md-12">
				<div class="main-post">
					{{ post.body | markdown }}
				</div><!-- main-post -->
			</div><!-- col-lg-8 col-md-12 -->
		</div><!-- row -->
	</div><!-- container -->
</section><!-- post-area -->
