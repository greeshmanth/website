{% extends '/layout.html' %}

{% block css %}
	<link href="{{ static("css/index/styles.css") }}" rel="stylesheet">
	<link href="{{ static("css/index/responsive.css") }}" rel="stylesheet">
{% endblock %}	

{% block content %}
<section class="blog-area section">
	<div class="container">
		<div class="row">
			{% for post in posts %}
			<div class="col-lg-12 col-md-6">
				<a href="{{ url_for(".post",path=post.url) }}">
				<div class="card h-100">
					<div class="single-post post-style-2">
						<div class="blog-image"><img src="{{ post.title_image.url() }}?w=500&h=333&fit=fill" alt="{{ post.title }}"></div>
						<div class="blog-info">
							<h2 class="title">{{ post.title }}</h2>
							<p class="body-large">{{ post.body | truncate(300) }}</p>
						</div><!-- blog-right -->
					</div><!-- single-post extra-blog -->
				</div>
				</a><!-- card -->
			</div><!-- col-lg-8 col-md-12 -->
			{% endfor %}
		</div><!-- row -->
	</div><!-- container -->
</section><!-- section -->
{% endblock %}
